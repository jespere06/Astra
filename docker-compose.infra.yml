version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: astra-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: astra
      POSTGRES_PASSWORD: astra_secure_pass
      POSTGRES_DB: astra_db
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - astra-net

  redis:
    image: redis:7-alpine
    container_name: astra-redis
    ports:
      - "6379:6379"
    networks:
      - astra-net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: astra-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_local:/qdrant/storage
    networks:
      - astra-net

  minio:
    image: minio/minio:latest
    container_name: astra-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: astra_minio_pass
    volumes:
      - minio_data_local:/data
    networks:
      - astra-net

  localstack:
    image: localstack/localstack:latest
    container_name: astra-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,lambda
      - DEBUG=1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - astra-net

networks:
  astra-net:
    driver: bridge

volumes:
  postgres_data_local:
  qdrant_data_local:
  minio_data_local:
