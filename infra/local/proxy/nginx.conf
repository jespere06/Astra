events {
    worker_connections 1024;
}

http {
    # Habilitar manejo de archivos grandes
    client_max_body_size 50M;

    # Docker DNS resolver â€” allows nginx to start even if upstreams aren't ready
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        
        # Health Check Global
        location /health {
            return 200 '{"status":"OK", "service":"proxy"}';
            add_header Content-Type application/json;
        }

        # 1. Ingest Service (Ruta de carga de plantillas)
        location /ingest/ {
            set $ingest_upstream http://astra-ingest:8000;
            proxy_pass $ingest_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 2. Orchestrator Service (Manejo de Sesiones)
        location /session/ {
            set $orch_upstream http://astra-orchestrator:8000;
            proxy_pass $orch_upstream/v1/session/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Core (Direct access for testing only - Prod blocks this)
        location /core/ {
            set $core_upstream http://astra-core:8000;
            proxy_pass $core_upstream/v1/core/;
            proxy_set_header Host $host;
        }

        # 4. Guard (Direct access for testing only)
        location /guard/ {
            set $guard_upstream http://astra-guard:8000;
            proxy_pass $guard_upstream/v1/guard/;
            proxy_set_header Host $host;
        }

        # 5. MinIO Console (Admin UI)
        location /minio/ {
            set $minio_upstream http://minio:9001;
            proxy_pass $minio_upstream/;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
